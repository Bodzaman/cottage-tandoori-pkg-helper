name: Build PKG Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Cache PKG
      uses: actions/cache@v3
      with:
        path: ~/.pkg-cache
        key: pkg-cache-${{ runner.os }}-${{ hashFiles('**/package*.json') }}
        restore-keys: |
          pkg-cache-${{ runner.os }}-

    - name: Install dependencies
      run: npm ci

    - name: Install PKG globally
      run: npm install -g pkg

    - name: Build executables
      run: |
        mkdir -p dist
        pkg . --targets node18-linux-x64,node18-win-x64,node18-macos-x64 --compress Brotli --out-path dist

    - name: Rename executables
      run: |
        cd dist
        mv cottage-tandoori-pkg-helper-linux cottage-tandoori-helper-linux
        mv cottage-tandoori-pkg-helper-win.exe cottage-tandoori-helper-windows.exe  
        mv cottage-tandoori-pkg-helper-macos cottage-tandoori-helper-mac
        ls -la

    - name: Check executable sizes
      run: |
        cd dist
        echo "ðŸ“Š Executable sizes:"
        du -h cottage-tandoori-helper-*

    - name: Upload Linux executable
      uses: actions/upload-artifact@v3
      with:
        name: cottage-tandoori-helper-linux
        path: dist/cottage-tandoori-helper-linux

    - name: Upload Windows executable  
      uses: actions/upload-artifact@v3
      with:
        name: cottage-tandoori-helper-windows
        path: dist/cottage-tandoori-helper-windows.exe

    - name: Upload macOS executable
      uses: actions/upload-artifact@v3
      with:
        name: cottage-tandoori-helper-mac
        path: dist/cottage-tandoori-helper-mac

    - name: Release executables
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/cottage-tandoori-helper-linux
          dist/cottage-tandoori-helper-windows.exe
          dist/cottage-tandoori-helper-mac
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
